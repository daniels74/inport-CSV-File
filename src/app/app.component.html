<input type="file" (change)="loadFile($event)" #inputbox>
<hr>
<table>
  <thead>
    <tr>
      <th *ngFor="let title of allTitles">{{title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rowData of csvdata">
      <td *ngFor="let item of rowData">
        {{item}}
      </td>
    </tr>
  </tbody>
</table>
